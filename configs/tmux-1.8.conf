#Ctrl-B conficts with vim
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

#basic settings
set -g default-terminal "screen-256color"
set -g display-time 3000
set -g escape-time 0
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
setw -g automatic-rename on
#setw -g xterm-keys on
setw -g aggressive-resize on
setw -g utf8 on

#mouse, looks like use konsole/putty's built-in is better
set -g mode-mouse on
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

#F2~F8
bind -n F2 new-window -a
bind -n F3 previous-window
bind -n F4 next-window
bind -n F5 copy-mode
bind -n F6 detach-client
bind -n F8 kill-pane

bind 5 split-window -h
bind - split-window -v

bind -n M-left swap-window -t -1
bind -n M-right swap-window -t +1

# vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
#bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
#bind C-l send-keys 'C-l' # clear screen

# be quiet
setw -g quiet on
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g bell-on-alert off

#changing to vi-style key bindings
set -g status-keys vi
setw -g mode-keys vi

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy Escape cancel

# speed-up new pane creation
set -g default-command "${SHELL}"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green


# Cleanup
setw -g mode-attr bold
set -g status-attr dim
set -g status-left ""
set -g status-right ""
set -g message-attr bold
