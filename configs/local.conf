<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- ~/.fonts.conf for per-user font configuration -->
<fontconfig>

<match target="pattern" >
    <edit mode="assign" name="dpi" >
        <double>89</double>
    </edit>
</match>

<match target="font">
    <test compare="eq" name="family">
        <string>Consolas</string>
    </test>
    <edit mode="assign" name="hinting">
        <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
        <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint">
        <bool>true</bool>
    </edit>
</match>


<alias>
    <family>Times</family>
    <default><family>serif</family></default>
</alias>
<alias>
    <family>Helvetica</family>
    <family>Helvetica Neue</family>
    <default><family>sans-serif</family></default>
</alias>
<alias>
    <family>Consolas</family>
    <default><family>monospace</family></default>
</alias>


<alias>
    <family>serif</family>
    <prefer>
        <family>Times</family>
        <family>Apple LiSung</family>
        <family>STSong</family>
        <family>Hiragino Mincho ProN</family>
        <family>AppleGothic</family>
        <family>WenQuanYi Micro Hei</family>
        
        <family>DejaVu Serif</family>
        <family>Bitstream Vera Serif</family>
        <family>Times New Roman</family>
        <family>Thorndale AMT</family>
        <family>Luxi Serif</family>
        <family>Nimbus Roman No9 L</family>
        <family>Times</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Helvetica Neue</family>
        <family>Heiti TC</family>
        <family>Heiti SC</family>
        <family>Hiragino Kaku Gothic ProN</family>
        <family>Apple SD Gothic Neo</family>
        <family>WenQuanYi Micro Hei</family>
        
        <family>DejaVu Sans</family>
        <family>Bitstream Vera Sans</family>
        <family>Verdana</family>
        <family>Arial</family>
        <family>Albany AMT</family>
        <family>Luxi Sans</family>
        <family>Nimbus Sans L</family>
        <family>Helvetica</family>
        <family>Lucida Sans Unicode</family>
        <family>BPG Glaho International</family> <!-- lat,cyr,arab,geor -->
        <family>Tahoma</family> <!-- lat,cyr,greek,heb,arab,thai -->
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>Consolas</family>
        <family>Heiti TC</family>
        <family>Heiti SC</family>
        <family>Osaka-Mono</family>
        <family>AppleGothic</family>
        <family>WenQuanYi Micro Hei Mono</family>
        
        <family>Bitstream Vera Sans Mono</family>
        <family>Inconsolata</family>
        <family>Andale Mono</family>
        <family>Courier New</family>
        <family>Cumberland AMT</family>
        <family>Luxi Mono</family>
        <family>Nimbus Mono L</family>
        <family>Courier</family>
    </prefer>
</alias>


</fontconfig>
